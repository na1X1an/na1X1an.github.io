<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // problem 1
        const employees = [
        {
            firstName: "Sam",
            department: "Tech",
            designation: "Manager",
            salary: 40000,
            raiseEligible: true
        },
        {
            firstName: "Mary",
            department: "Finance",
            designation: "Trainee",
            salary: 18500,
            raiseEligible: true
        },
        {
            firstName: "Bill",
            department: "HR",
            designation: "Executive",
            salary: 21200,
            raiseEligible: false
        }
    ];

    console.log("Initial employees:", employees);

    // problem 2
    const company = {
        companyName: "Tech Stars",
        website: "www.techstars.site",
        employees: employees
    };

    console.log("Initial company data:", company);

    // problem 3
    const newEmployee = {
        firstName: "Anna",
        department: "Tech",
        designation: "Executive",
        salary: 25600,
        raiseEligible: false
    };

    company.employees.push(newEmployee);

    console.log("After adding Anna:", company);

    // problem 4
    function calculateTotalSalary(company) {
        let totalSalary = 0;
        for (const emp of company.employees) {
            totalSalary += emp.salary;
        }
        console.log("Total salary of all employees:", totalSalary);
        return totalSalary;
    }

    calculateTotalSalary(company);

    // problem 5
    function applyRaises(company) {
        for (const emp of company.employees) {
            if (emp.raiseEligible) {
                console.log(`${emp.firstName} is eligible for a raise.`);
                emp.salary *= 1.10;
                emp.raiseEligible = false;
                console.log(`New salary for ${emp.firstName}:`, emp.salary);
            }
        }
    }

    applyRaises(company);
    console.log("After applying raises:", company);

    // problem 6
    const workingFromHome = ['Anna', 'Sam'];

    function setWorkFromHome(company, wfhList) {
        for (const emp of company.employees) {
            emp.wfh = wfhList.includes(emp.firstName);
            console.log(`${emp.firstName} working from home:`, emp.wfh);
        }
    }

    setWorkFromHome(company, workingFromHome);
    console.log("Final company data with WFH status:", company);

    
        
    </script>
</body>
</html>
